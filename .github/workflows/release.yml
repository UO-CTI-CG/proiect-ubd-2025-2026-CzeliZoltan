name: Cartify Semantic Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build Backend
        working-directory: Cartify-BE
        run: ./mvnw clean package -DskipTests

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install FE deps
        working-directory: Cartify-FE
        run: npm ci

      - name: Build Frontend
        working-directory: Cartify-FE
        run: npm run build -- --configuration production

      - name: Install release deps (root)
        run: npm ci

      - name: Force git auth to use PAT
        run: |
          git config --global user.name "semantic-bot"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://CzeliZoltan:${{ secrets.GH_TOKEN }}@github.com/UO-CTI-CG/proiect-ubd-2025-2026-CzeliZoltan.git

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Run semantic release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
