version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_cartify
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cartify
      MYSQL_USER: cartify_user
      MYSQL_PASSWORD: cartify_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
